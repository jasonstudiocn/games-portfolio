<!DOCTYPE html>
<html>
<head>
    <title>Create Game Screenshots</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        function createTankScreenshot() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 400, 300);
            
            // Grid
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            for(let i = 0; i < 400; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 300);
                ctx.stroke();
            }
            for(let i = 0; i < 300; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(400, i);
                ctx.stroke();
            }
            
            // Player tank
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(100, 200, 30, 30);
            ctx.fillStyle = '#333';
            ctx.fillRect(105, 205, 20, 20);
            
            // Enemy tanks
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(200, 50, 30, 30);
            ctx.fillStyle = '#333';
            ctx.fillRect(205, 55, 20, 20);
            
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(300, 100, 30, 30);
            ctx.fillStyle = '#333';
            ctx.fillRect(305, 105, 20, 20);
            
            // Walls
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(150, 150, 40, 40);
            ctx.fillStyle = '#696969';
            ctx.fillRect(250, 180, 40, 40);
            
            // Bullets
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(113, 190, 4, 10);
            ctx.fillRect(213, 70, 4, 10);
            
            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Tank Battle', 150, 30);
            
            // Download
            const link = document.createElement('a');
            link.download = 'tank-shooting-game.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function createRaidenScreenshot() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Space background
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, 400, 300);
            
            // Stars
            ctx.fillStyle = '#fff';
            for(let i = 0; i < 30; i++) {
                const x = Math.random() * 400;
                const y = Math.random() * 300;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
            
            // Player fighter
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(200, 220);
            ctx.lineTo(185, 260);
            ctx.lineTo(215, 260);
            ctx.closePath();
            ctx.fill();
            
            // Enemies
            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.moveTo(100, 50);
            ctx.lineTo(87, 75);
            ctx.lineTo(113, 75);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#ff9933';
            ctx.beginPath();
            ctx.moveTo(300, 80);
            ctx.lineTo(282, 110);
            ctx.lineTo(318, 110);
            ctx.closePath();
            ctx.fill();
            
            // Bullets
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(198, 200, 4, 15);
            ctx.fillRect(98, 65, 4, 10);
            
            // Title
            ctx.fillStyle = '#00ff00';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('RAIDEN 3', 150, 30);
            
            // Download
            const link = document.createElement('a');
            link.download = 'raiden-shooting-game.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto create screenshots
        setTimeout(createTankScreenshot, 100);
        setTimeout(createRaidenScreenshot, 500);
    </script>
</body>
</html>
